<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas de Producto</title>
    <link rel="stylesheet" href="./styles/usercrud.css">
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <link href="https://fonts.googleapis.com/css?family_Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <main mv-app="table" >
      <div class="wrapper">
        <div class="header row" style="padding: 10px;">
          <h1>Crear Usuarios</h1>
        </div>
      </div>
    </div> 
    <div name="formulario" class="row" style="padding: 10px;">
      <input id="username" type="text"  placeholder="Nombre de Usuario"/>
      <select name="rol" id="rol">
          <option selected hidden>Escoja Rol</option>
          <option value="administrador">Administrador</option>
          <option value="vendedor">Vendedor</option>
        </select>
        <select name="estado" id="estado">
          <option selected hidden>Escoja Estado</option>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
        <input id="idUser" type="hidden">
      <button id="add">
          <i class="fas fa-user-plus"></i>
      </button>
    </div>
    <table id="tabla">
      <thead>
          <tr id="rowNames">
              <th id="usernameRow">Nombre de Usuario</th>
              <th id="rolRow" >Rol</th>
              <th id="estadoRow">Estado</th>
              <th id="idRow" style="visibility:hidden;">userId</th>
          </tr>
      </thead>
      <tbody>

        </tbody>
    </table>
      
      </main>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://get.mavo.io/mavo.js"></script>
      <script src="./js/usercrud.js"></script>
</body>
</html>
