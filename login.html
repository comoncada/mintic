<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family_Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles/style_login.css">


    <title>Login in | Local</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <form action="">
                    <input type="text" placeholder="Usuario" class="Nombre">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="submit" class="submit" value="Login">
                </form>
            </div>
            <div class="link-login">
                <h2> Iniciar con: </h2>
                <div class="login-items">
                    <button class="fb"> <i class="fab fa-facebook-f"></i> Facebook </button>
                    <button class="correo"> <i class="fas fa-envelope"></i> Correo </button>
                </div>
            </div>
        </div>
    </div>


</body>
